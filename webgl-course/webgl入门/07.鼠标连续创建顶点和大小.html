<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05.鼠标控制点位</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #canvas {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <!-- 顶点着色器 -->

    <script id="vertexShader" type="x-shader/x-vertex">
      //attribute 是存储限定符，是专门用于向外部导出与点位相关的对象的，这类似于es6模板语法中 export
      //vec4 是变量类型 vec4是4维矢量对象
      //a_Position 是变量名 之后在js中会根据这个变量名导入变量。这个变量名是一个指针，指向实际数据的存储位置
      attribute vec4 a_Position;
      attribute float a_PointSize;
      void main(){
        // 点位 GLSL ES语言规定的接收点位的
        gl_Position = a_Position;
        // 尺寸
        gl_PointSize = a_PointSize;
      }
    </script>
    <!-- 片段着色器 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
      void main(){
        gl_FragColor = vec4(1,1,0,1);
      }
    </script>

    <script type="module">
      import { initShaders } from "./jsm/Utils.js";

      const canvas = document.querySelector("#canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // 获取着色器文本
      const vsSource = document.querySelector("#vertexShader").innerText;
      const fsSource = document.querySelector("#fragmentShader").innerText;
      // console.log("vsSource", vsSource);
      // console.log("fsSource", fsSource);

      // 三维画笔
      const gl = canvas.getContext("webgl");

      const gl_positions = [{ x: 0, y: 0 }];

      /**
       * 初始化着色器
       * 功能：解析着色器文本，整合到程序对象里，关联webgl上下文对象，实现两种语言的相互通信
       *  */
      initShaders(gl, vsSource, fsSource);

      // 设置attribute 变量
      // a_Position = vec4(1,0,0,1)
      const a_Position = gl.getAttribLocation(gl.program, "a_Position");
      const a_PointSize = gl.getAttribLocation(gl.program, "a_PointSize");
      /**
       * vertexAttrib3f 还有很多同族函数
       *
       * vertexAttrib1f
       * vertexAttrib2f
       * vertexAttrib3f
       * vertexAttrib4f
       * 不同的的数字代表 不同的传参数
       */
      /**
       * 总结 glsl es 函数的命名规律
       * 函数的命名结构是： <基础函数名><参数个数><参数类型>
       * 以vertexAttrib3f(location,v0,v1,v2)
       * vertexAttrib 函数基础名
       * 3 参数个数，这里指的是要传给变量的参数个数，而不是当前函数的参数个数
       * f 参数类型 f代表float浮点类型，除此之外还有i代表整型 v代表数字。。。
       *  */
      // gl.vertexAttrib3f(a_Position, 0.0, 0.7, 0.0);
      // 声明颜色 rgba
      gl.clearColor(0, 0, 0, 1);
      // 刷底色
      gl.clear(gl.COLOR_BUFFER_BIT);

      // 绘制顶点
      // gl.drawArrays(gl.POINTS, 0, 1);
      render();
      // 鼠标点击事件
      canvas.addEventListener("click", ({ clientX, clientY }) => {
        console.log("clientX,clientY", clientX, clientY);
        const { left, top, width, height } = canvas.getBoundingClientRect();
        const [cssX, cssY] = [clientX - left, clientY - top];
        // 解决坐标原点位置的差异
        const [halfWidth, halfHeight] = [width / 2, height / 2];
        const [xBaseCenter, yBaseCenter] = [cssX - halfWidth, cssY - halfHeight];
        // 解决y方向的差异
        const yBaseCenterTop = -yBaseCenter;
        // 解决坐标基底的差异
        const [x, y] = [xBaseCenter / halfWidth, yBaseCenterTop / halfHeight];
        gl_positions.push({ x, y, size: Math.random() * 100 });
        render();
        // gl.vertexAttrib2f(a_Position, x, y);
        // gl.clear(gl.COLOR_BUFFER_BIT);
        // gl.drawArrays(gl.POINTS, 0, 1);
      });

      function render() {
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl_positions.forEach(({ x, y, size }) => {
          gl.vertexAttrib2f(a_Position, x, y);
          gl.vertexAttrib1f(a_PointSize, size);
          gl.drawArrays(gl.POINTS, 0, 1);
        });
      }
    </script>
  </body>
</html>
